<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 450px;
      position: absolute;
      transition: all 0.3s ease;
      width: 300px;
      bottom: 0;
      right: 0;
    }

    #chat-container {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }

    #input-container {
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    #input-box {
      box-sizing: border-box;
      margin-right: 10px;
      transition: all 0.3s ease;
      width: 100%;
    }

    #send-button {
      cursor: pointer;
    }

    #toggle-button {
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
  <title>Simple Chat</title>
</head>

<body>
  <div id="chat-wrapper">
    <button id="toggle-button" onclick="toggleChat()">Maximize</button>
    <div id="chat-container"></div>
    <form id="input-container" onsubmit="sendMessage(event)">
      <input type="text" id="input-box" placeholder="Type your message...">
      <button id="send-button" type="submit">Send</button>
    </form>
  </div>

  <script>
    let isMinimized = false;

    function toggleChat() {
      const chatWrapper = document.getElementById('chat-wrapper');
      const toggleButton = document.getElementById('toggle-button');

      isMinimized = !isMinimized;

      if (isMinimized) {
        chatWrapper.style.width = '300px'; 
        chatWrapper.style.height = '450px';
        toggleButton.textContent = 'Maximize';
      } else {
        chatWrapper.style.width = '100%';
        chatWrapper.style.height = '100%';
        toggleButton.textContent = 'Minimize';
      }
    }

    function sendMessage(event) {
      event.preventDefault();
      const inputBox = document.getElementById('input-box');
      const message = inputBox.value;

      if (message.trim() !== '') {
        const chatContainer = document.getElementById('chat-container');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        inputBox.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }
  </script>
</body>

</html>
